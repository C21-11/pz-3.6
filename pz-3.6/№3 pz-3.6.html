<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Events</title>
</head>
<body>
    <input type="text" id="focusInput">
    <button id="focusButton">Click me</button>

    <script>
        // Завдання 3: Робота з фокусом
        var inputElement = document.getElementById("focusInput");

        inputElement.addEventListener("focus", function() {
            console.log("Елемент отримав фокус!");
        });

        inputElement.addEventListener("blur", function() {
            console.log("Елемент втратив фокус!");
        });
    </script>
</body>
</html>
