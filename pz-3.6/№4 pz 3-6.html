
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Events</title>
</head>
<body>
    <p>Hello, this is some text.</p>

    <script>
        // Завдання 4: Робота з об'єктом document
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Документ повністю завантажено!");
        });
    </script>
</body>
</html>
